<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Network connections background -->
  <g opacity="0.3">
    <!-- Connection lines -->
    <line x1="150" y1="120" x2="300" y2="180" stroke="#6b7280" stroke-width="2"/>
    <line x1="300" y1="180" x2="450" y2="140" stroke="#6b7280" stroke-width="2"/>
    <line x1="450" y1="140" x2="600" y2="200" stroke="#6b7280" stroke-width="2"/>
    <line x1="150" y1="120" x2="200" y2="250" stroke="#6b7280" stroke-width="2"/>
    <line x1="300" y1="180" x2="350" y2="280" stroke="#6b7280" stroke-width="2"/>
    <line x1="450" y1="140" x2="500" y2="300" stroke="#6b7280" stroke-width="2"/>
    <line x1="600" y1="200" x2="650" y2="120" stroke="#6b7280" stroke-width="2"/>
    <line x1="200" y1="250" x2="350" y2="280" stroke="#6b7280" stroke-width="2"/>
    <line x1="350" y1="280" x2="500" y2="300" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Network nodes -->
    <circle cx="150" cy="120" r="8" fill="#94a3b8"/>
    <circle cx="300" cy="180" r="8" fill="#94a3b8"/>
    <circle cx="450" cy="140" r="8" fill="#94a3b8"/>
    <circle cx="600" cy="200" r="8" fill="#94a3b8"/>
    <circle cx="200" cy="250" r="8" fill="#94a3b8"/>
    <circle cx="350" cy="280" r="8" fill="#94a3b8"/>
    <circle cx="500" cy="300" r="8" fill="#94a3b8"/>
    <circle cx="650" cy="120" r="8" fill="#94a3b8"/>
  </g>
  
  <!-- Main PhD figure (left side) -->
  <g transform="translate(100, 150)">
    <!-- PhD figure -->
    <circle cx="0" cy="0" r="40" fill="url(#networkGradient)" stroke="#1e40af" stroke-width="3"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PhD</text>
    
    <!-- PhD cap -->
    <polygon points="-20,-35 20,-35 15,-45 -15,-45" fill="#1e40af"/>
    <circle cx="0" cy="-40" r="3" fill="#fbbf24"/>
    
    <!-- Graduation achievement indicators -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Research Expert</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">• Publications • Data Analysis</text>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">• Problem Solving • Leadership</text>
  </g>
  
  <!-- Arrow showing transition -->
  <g transform="translate(200, 200)">
    <path d="M 0 0 L 80 0" stroke="url(#networkGradient)" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="40" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">NETWORKING</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
  </defs>
  
  <!-- Industry network (right side) -->
  <g transform="translate(350, 150)">
    <!-- Central hub -->
    <circle cx="80" cy="50" r="25" fill="url(#nodeGradient)" stroke="#047857" stroke-width="3"/>
    <text x="80" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">YOU</text>
    
    <!-- Connected industry professionals -->
    <!-- Tech professional -->
    <g transform="translate(20, 20)">
      <circle cx="0" cy="0" r="18" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">TECH</text>
      <line x1="18" y1="18" x2="62" y2="32" stroke="#047857" stroke-width="2"/>
    </g>
    
    <!-- Biotech professional -->
    <g transform="translate(140, 30)">
      <circle cx="0" cy="0" r="18" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">BIO</text>
      <line x1="-18" y1="18" x2="-42" y2="20" stroke="#047857" stroke-width="2"/>
    </g>
    
    <!-- Consulting professional -->
    <g transform="translate(30, 90)">
      <circle cx="0" cy="0" r="18" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
      <text x="0" y="-2" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">CONS</text>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">ULT</text>
      <line x1="18" y1="-18" x2="50" y2="-40" stroke="#047857" stroke-width="2"/>
    </g>
    
    <!-- Finance professional -->
    <g transform="translate(130, 80)">
      <circle cx="0" cy="0" r="18" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">FIN</text>
      <line x1="-18" y1="-18" x2="-50" y2="-30" stroke="#047857" stroke-width="2"/>
    </g>
    
    <!-- Startup professional -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="18" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">START</text>
      <line x1="0" y1="18" x2="0" y2="32" stroke="#047857" stroke-width="2"/>
    </g>
    
    <!-- HR/Recruiter -->
    <g transform="translate(80, 110)">
      <circle cx="0" cy="0" r="18" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HR</text>
      <line x1="0" y1="-18" x2="0" y2="-35" stroke="#047857" stroke-width="2"/>
    </g>
  </g>
  
  <!-- LinkedIn icon -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#0a66c2"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">in</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#0a66c2" text-anchor="middle" font-weight="bold">LinkedIn</text>
  </g>
  
  <!-- Networking events icon -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#7c3aed"/>
    <circle cx="10" cy="15" r="4" fill="white"/>
    <circle cx="20" cy="15" r="4" fill="white"/>
    <circle cx="30" cy="15" r="4" fill="white"/>
    <circle cx="15" cy="25" r="4" fill="white"/>
    <circle cx="25" cy="25" r="4" fill="white"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" text-anchor="middle" font-weight="bold">Events</text>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#059669" font-weight="bold">Networking Success Metrics:</text>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ 5x more likely to get interviews</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ Insider knowledge of industry trends</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ Warm introductions to hiring managers</text>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ Industry-specific career advice</text>
    <text x="350" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ Access to hidden job market</text>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">✅ Professional mentorship opportunities</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Industry Networking for PhDs</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Building Professional Relationships Beyond Academia</text>
</svg>
