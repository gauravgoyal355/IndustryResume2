<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Robot/ATS System -->
  <g transform="translate(100, 120)">
    <rect x="0" y="20" width="80" height="100" rx="10" fill="url(#robotGradient)" />
    <rect x="10" y="0" width="60" height="40" rx="8" fill="url(#robotGradient)" />
    <circle cx="25" cy="15" r="5" fill="#fff" />
    <circle cx="55" cy="15" r="5" fill="#fff" />
    <circle cx="25" cy="15" r="2" fill="#3b82f6" />
    <circle cx="55" cy="15" r="2" fill="#3b82f6" />
    <rect x="15" y="35" width="50" height="30" rx="3" fill="#1e293b" />
    <rect x="20" y="40" width="40" height="4" fill="#10b981" />
    <rect x="20" y="47" width="30" fill="#ef4444" height="4" />
    <rect x="20" y="54" width="35" height="4" fill="#f59e0b" />
  </g>
  
  <!-- Resume documents -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2" />
    <rect x="10" y="10" width="100" height="8" fill="#374151" />
    <rect x="10" y="25" width="80" height="4" fill="#9ca3af" />
    <rect x="10" y="35" width="90" height="4" fill="#9ca3af" />
    <rect x="10" y="45" width="70" height="4" fill="#9ca3af" />
    <g transform="translate(45, 80)">
      <circle r="25" fill="#ef4444" opacity="0.9" />
      <path d="M-10,-10 L10,10 M10,-10 L-10,10" stroke="#fff" stroke-width="4" stroke-linecap="round" />
    </g>
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">REJECTED</text>
  </g>
  
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#fff" stroke="#10b981" stroke-width="3" />
    <rect x="10" y="10" width="100" height="8" fill="#374151" />
    <rect x="10" y="25" width="80" height="4" fill="#9ca3af" />
    <rect x="10" y="35" width="90" height="4" fill="#9ca3af" />
    <rect x="10" y="45" width="70" height="4" fill="#9ca3af" />
    <g transform="translate(60, 90)">
      <circle r="25" fill="#10b981" />
      <path d="M-8,0 L-2,8 L12,-8" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none" />
    </g>
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">APPROVED</text>
  </g>
  
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#3b82f6" opacity="0.8" />
    <text x="30" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">Python</text>
  </g>
  
  <g transform="translate(400, 40)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#8b5cf6" opacity="0.8" />
    <text x="40" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">Data Science</text>
  </g>
  
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">ATS Optimization for STEM Jobs</text>
</svg>