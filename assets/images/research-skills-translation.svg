<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Research/Academic side -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="150" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Lab equipment representations -->
    <circle cx="30" cy="30" r="15" fill="#3b82f6" opacity="0.7" />
    <rect x="60" y="15" width="20" height="30" rx="3" fill="#8b5cf6" opacity="0.7" />
    <rect x="100" y="20" width="25" height="20" rx="3" fill="#10b981" opacity="0.7" />
    
    <!-- Data/results -->
    <rect x="10" y="60" width="130" height="40" rx="4" fill="#1e293b" />
    <rect x="15" y="65" width="40" height="3" fill="#10b981" />
    <rect x="15" y="72" width="60" height="3" fill="#3b82f6" />
    <rect x="15" y="79" width="35" height="3" fill="#f59e0b" />
    <rect x="15" y="86" width="50" height="3" fill="#ef4444" />
    
    <text x="75" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b7280">Research Skills</text>
  </g>
  
  <!-- Translation process -->
  <g transform="translate(300, 160)">
    <circle cx="50" cy="30" r="25" fill="none" stroke="#f59e0b" stroke-width="4" />
    <circle cx="50" cy="30" r="15" fill="none" stroke="#f59e0b" stroke-width="3" />
    <circle cx="50" cy="30" r="5" fill="#f59e0b" />
    
    <!-- Spokes -->
    <g stroke="#f59e0b" stroke-width="3">
      <line x1="30" y1="30" x2="70" y2="30" />
      <line x1="50" y1="10" x2="50" y2="50" />
      <line x1="35" y1="15" x2="65" y2="45" />
      <line x1="65" y1="15" x2="35" y2="45" />
    </g>
    
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Translation</text>
  </g>
  
  <!-- Industry/Business side -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="150" height="120" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" />
    
    <!-- Business elements -->
    <circle cx="30" cy="30" r="15" fill="#10b981" opacity="0.8" />
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">$</text>
    
    <rect x="60" y="15" width="30" height="30" rx="3" fill="#3b82f6" opacity="0.8" />
    <rect x="65" y="20" width="20" height="4" fill="#fff" />
    <rect x="65" y="27" width="15" height="4" fill="#fff" />
    <rect x="65" y="34" width="18" height="4" fill="#fff" />
    
    <!-- Growth chart -->
    <g transform="translate(105, 20)">
      <rect x="0" y="20" width="4" height="5" fill="#10b981" />
      <rect x="6" y="15" width="4" height="10" fill="#10b981" />
      <rect x="12" y="10" width="4" height="15" fill="#10b981" />
      <rect x="18" y="5" width="4" height="20" fill="#10b981" />
    </g>
    
    <!-- Business metrics -->
    <rect x="10" y="60" width="130" height="40" rx="4" fill="#059669" />
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff" font-weight="bold">ROI: +25%</text>
    <text x="75" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff" font-weight="bold">Time Saved: 40%</text>
    <text x="75" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff" font-weight="bold">Revenue: $2M</text>
    
    <text x="75" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Business Value</text>
  </g>
  
  <!-- Transformation arrows -->
  <path d="M250 160 Q330 140 380 160" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Skills translation examples -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="160" height="80" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
    <text x="80" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Academic Skills</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Experimental design</text>
    <text x="10" y="43" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Data analysis</text>
    <text x="10" y="56" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Literature review</text>
    <text x="10" y="69" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Collaboration</text>
  </g>
  
  <g transform="translate(470, 260)">
    <rect x="0" y="0" width="160" height="80" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" />
    <text x="80" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Industry Value</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Strategic planning</text>
    <text x="10" y="43" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Business intelligence</text>
    <text x="10" y="56" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Market research</text>
    <text x="10" y="69" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Cross-functional leadership</text>
  </g>
  
  <!-- Arrow between skill boxes -->
  <path d="M280 300 Q375 285 450 300" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#smallarrow)" />
  
  <defs>
    <marker id="smallarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Translating Your Research Skills</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Turn Academic Achievements Into Industry Gold</text>
</svg>