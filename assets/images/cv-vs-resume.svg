<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Academic CV (left side) -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="140" height="200" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="2" />
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Academic CV</text>
    
    <!-- Long content representation -->
    <rect x="10" y="30" width="120" height="6" fill="#374151" />
    <rect x="10" y="42" width="100" height="3" fill="#9ca3af" />
    <rect x="10" y="50" width="110" height="3" fill="#9ca3af" />
    <rect x="10" y="58" width="90" height="3" fill="#9ca3af" />
    
    <!-- Publications section -->
    <rect x="10" y="75" width="80" height="4" fill="#3b82f6" />
    <rect x="10" y="85" width="120" height="2" fill="#d1d5db" />
    <rect x="10" y="90" width="110" height="2" fill="#d1d5db" />
    <rect x="10" y="95" width="115" height="2" fill="#d1d5db" />
    <rect x="10" y="100" width="105" height="2" fill="#d1d5db" />
    <rect x="10" y="105" width="120" height="2" fill="#d1d5db" />
    
    <!-- More sections -->
    <rect x="10" y="120" width="70" height="4" fill="#8b5cf6" />
    <rect x="10" y="130" width="100" height="2" fill="#d1d5db" />
    <rect x="10" y="135" width="90" height="2" fill="#d1d5db" />
    <rect x="10" y="140" width="110" height="2" fill="#d1d5db" />
    
    <!-- Page indicator -->
    <text x="70" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">6-8 pages</text>
    <text x="70" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Everything included</text>
  </g>
  
  <!-- VS indicator -->
  <g transform="translate(370, 160)">
    <circle r="30" fill="#f59e0b" />
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">VS</text>
  </g>
  
  <!-- Industry Resume (right side) -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="140" height="200" rx="8" fill="#fff" stroke="#10b981" stroke-width="3" />
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Industry Resume</text>
    
    <!-- Concise content -->
    <rect x="10" y="30" width="120" height="6" fill="#374151" />
    <rect x="10" y="42" width="80" height="3" fill="#9ca3af" />
    <rect x="10" y="50" width="90" height="3" fill="#9ca3af" />
    
    <!-- Key achievements -->
    <rect x="10" y="65" width="100" height="4" fill="#10b981" />
    <rect x="15" y="75" width="110" height="3" fill="#374151" />
    <rect x="15" y="83" width="100" height="3" fill="#374151" />
    <rect x="15" y="91" width="90" height="3" fill="#374151" />
    
    <!-- Skills section -->
    <rect x="10" y="105" width="60" height="4" fill="#3b82f6" />
    <rect x="15" y="115" width="80" height="3" fill="#374151" />
    <rect x="15" y="123" width="70" height="3" fill="#374151" />
    
    <!-- Clean and focused -->
    <text x="70" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">1-2 pages</text>
    <text x="70" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Key achievements</text>
    <text x="70" y="181" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Business focused</text>
  </g>
  
  <!-- Transformation arrow -->
  <path d="M240 180 Q340 160 460 180" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Key differences -->
  <g transform="translate(100, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Academic CV:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Complete career history</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• All publications</text>
    <text x="0" y="41" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Academic language</text>
  </g>
  
  <g transform="translate(480, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">Industry Resume:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Relevant achievements</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Quantified results</text>
    <text x="0" y="41" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Business language</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Academic CV vs Industry Resume</text>
</svg>