<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Resume with mistakes -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="200" height="280" rx="10" fill="#fff" stroke="#ef4444" stroke-width="3" />
    
    <!-- Header with problems -->
    <rect x="10" y="10" width="180" height="8" fill="#374151" />
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">❌ Weak objective</text>
    
    <!-- Experience section -->
    <rect x="10" y="45" width="120" height="6" fill="#3b82f6" />
    <rect x="10" y="60" width="170" height="3" fill="#9ca3af" />
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ No quantified results</text>
    
    <rect x="10" y="85" width="160" height="3" fill="#9ca3af" />
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ Academic jargon</text>
    
    <!-- Skills section -->
    <rect x="10" y="115" width="80" height="6" fill="#8b5cf6" />
    <rect x="10" y="130" width="180" height="3" fill="#9ca3af" />
    <rect x="10" y="140" width="170" height="3" fill="#9ca3af" />
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ Too many skills listed</text>
    
    <!-- Education taking too much space -->
    <rect x="10" y="170" width="70" height="6" fill="#10b981" />
    <rect x="10" y="185" width="180" height="3" fill="#9ca3af" />
    <rect x="10" y="195" width="160" height="3" fill="#9ca3af" />
    <rect x="10" y="205" width="170" height="3" fill="#9ca3af" />
    <text x="15" y="220" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ Education too prominent</text>
    
    <!-- Poor formatting -->
    <text x="15" y="240" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ Poor formatting</text>
    <text x="15" y="255" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ No keywords</text>
    <text x="15" y="270" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">❌ Wrong length</text>
  </g>
  
  <!-- Arrow pointing to fixes -->
  <path d="M370 200 Q420 180 470 200" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Fixed resume -->
  <g transform="translate(480, 60)">
    <rect x="0" y="0" width="200" height="280" rx="10" fill="#fff" stroke="#10b981" stroke-width="3" />
    
    <!-- Professional summary -->
    <rect x="10" y="10" width="180" height="8" fill="#374151" />
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="10" fill="#10b981">✅ Strong summary</text>
    
    <!-- Results-focused experience -->
    <rect x="10" y="45" width="120" height="6" fill="#3b82f6" />
    <rect x="10" y="60" width="170" height="3" fill="#374151" />
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Quantified achievements</text>
    
    <rect x="10" y="85" width="160" height="3" fill="#374151" />
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Business language</text>
    
    <!-- Focused skills -->
    <rect x="10" y="115" width="80" height="6" fill="#8b5cf6" />
    <rect x="10" y="130" width="120" height="3" fill="#374151" />
    <text x="15" y="145" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Relevant skills only</text>
    
    <!-- Concise education -->
    <rect x="10" y="160" width="70" height="6" fill="#10b981" />
    <rect x="10" y="175" width="100" height="3" fill="#374151" />
    <text x="15" y="190" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Concise education</text>
    
    <!-- Professional presentation -->
    <text x="15" y="210" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Clean formatting</text>
    <text x="15" y="225" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ ATS keywords</text>
    <text x="15" y="240" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Perfect length</text>
    <text x="15" y="255" font-family="Arial, sans-serif" font-size="9" fill="#10b981">✅ Industry focus</text>
  </g>
  
  <!-- Common mistakes list -->
  <g transform="translate(100, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Top Resume Mistakes:</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">No metrics</text>
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Academic language</text>
    <text x="320" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Poor formatting</text>
    <text x="420" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Wrong focus</text>
    <text x="490" y="0" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Missing keywords</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Top Resume Mistakes STEM PhDs Make</text>
</svg>